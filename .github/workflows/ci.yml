name: Compile and Lint 🔨

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Yarn Install 📦
        run: |
          yarn
      - name: Linting 🧹
        run: |
          yarn lint
      - name: Compiler 🏗️
        run: |
          yarn compile